<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Biggest Loser Competition</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar for table */
        ::-webkit-scrollbar {
            height: 8px;
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e1e1e; 
        }
        ::-webkit-scrollbar-thumb {
            background: #333; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4F2683; 
        }
    </style>
</head>
<body class="bg-[#121212] text-white font-sans selection:bg-purple-500">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            doc, 
            onSnapshot, 
            updateDoc, 
            addDoc, 
            deleteDoc 
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            onAuthStateChanged 
        } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';

        const { useState, useEffect, useMemo } = React;

        // --- Icons (SVG Components) ---
        const Trophy = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>
        );
        const Users = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const Settings = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        );
        const Plus = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="M12 5v14"/></svg>
        );
        const Trash2 = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
        );
        const Lock = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        );
        const Medal = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7.21 15 2.66 7.14a2 2 0 0 1 .13-2.2L4.4 2.8A2 2 0 0 1 6 2h12a2 2 0 0 1 1.6.8l1.6 2.14a2 2 0 0 1 .14 2.2L16.79 15"/><path d="M11 12 5.12 2.2"/><path d="m13 12 5.88-9.8"/><path d="M8 7h8"/><circle cx="12" cy="17" r="5"/><path d="M12 18v-2h-.5"/></svg>
        );

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBjVON0n9Xd5MBYE8hkMSjWvdjShgRse9A",
            authDomain: "biggest-loser-weight-loss-comp.firebaseapp.com",
            projectId: "biggest-loser-weight-loss-comp",
            storageBucket: "biggest-loser-weight-loss-comp.firebasestorage.app",
            messagingSenderId: "634259910514",
            appId: "1:634259910514:web:948cd1ef92ba75d5a5b7eb"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const artifactId = 'biggest-loser-competition-v1';

        // --- Constants ---
        const ADMIN_PASSWORD = "tabithaishot";

        function App() {
            const [user, setUser] = useState(null);
            const [players, setPlayers] = useState([]);
            const [activeTab, setActiveTab] = useState('standings');
            const [isAdmin, setIsAdmin] = useState(false);
            const [adminPassInput, setAdminPassInput] = useState('');
            const [loading, setLoading] = useState(true);

            // Auth Logic
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        let attempt = 0;
                        const performSignIn = async () => {
                            try {
                                await signInAnonymously(auth);
                            } catch (err) {
                                if (attempt < 3) {
                                    attempt++;
                                    await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
                                    return performSignIn();
                                }
                                throw err;
                            }
                        };
                        await performSignIn();
                    } catch (err) {
                        console.error("Auth error:", err);
                        setLoading(false);
                    }
                };

                initAuth();
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (!u) initAuth();
                });
                return () => unsubscribe();
            }, []);

            // Firestore Sync
            useEffect(() => {
                if (!user) return;
                const q = collection(db, 'artifacts', artifactId, 'public', 'data', 'players');
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const pData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setPlayers(pData);
                    setLoading(false);
                }, (error) => {
                    console.error("Firestore error:", error);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [user]);

            // Calculations
            const calculateStats = (player) => {
                const startWeight = parseFloat(player.startingWeight) || 0;
                const weights = player.weeklyWeights || {};
                
                let currentWeight = startWeight;
                for (let i = 1; i <= 12; i++) {
                    if (weights[i] !== undefined && weights[i] !== null && weights[i] !== '') {
                        currentWeight = parseFloat(weights[i]);
                    }
                }

                // CHANGED: Logic to reflect "change" so loss is negative
                const weightChange = currentWeight - startWeight; 
                // CHANGED: Formula is now (change / start) * 100 to get negative %
                const totalPctChange = startWeight > 0 ? (weightChange / startWeight) * 100 : 0;
                
                return { currentWeight, weightChange, totalPctChange };
            };

            const sortedPlayers = useMemo(() => {
                return [...players].map(p => ({ ...p, stats: calculateStats(p) }))
                    .sort((a, b) => {
                        // CHANGED: Sort ascending (lowest number/most negative is winner)
                        if (a.stats.totalPctChange !== b.stats.totalPctChange) {
                            return a.stats.totalPctChange - b.stats.totalPctChange;
                        }
                        return a.stats.weightChange - b.stats.weightChange;
                    });
            }, [players]);

            const weeklyWinners = useMemo(() => {
                const winners = [];
                for (let w = 1; w <= 12; w++) {
                    // CHANGED: Initialize with Infinity to find the lowest (most negative) number
                    let bestPct = Infinity; 
                    let winner = null;
                    let bestLbs = Infinity;

                    players.forEach(p => {
                        const weights = p.weeklyWeights || {};
                        const currentVal = weights[w];
                        if (currentVal === undefined || currentVal === null || currentVal === '') return;
                        
                        // Use starting weight for week 1 calc, otherwise previous week
                        const prevVal = w === 1 ? p.startingWeight : weights[w - 1];
                        
                        if (prevVal === undefined || prevVal === null || prevVal === '') return;
                        
                        // CHANGED: Logic to show change (Current - Prev)
                        const lbsChange = currentVal - prevVal;
                        const pctChange = (lbsChange / prevVal) * 100;

                        // CHANGED: Logic to find the LOWEST percentage (most weight lost)
                        if (pctChange < bestPct || (pctChange === bestPct && lbsChange < bestLbs)) {
                            bestPct = pctChange;
                            bestLbs = lbsChange;
                            winner = { name: p.name, pct: pctChange };
                        }
                    });
                    if (winner) winners.push({ week: w, ...winner });
                }
                return winners;
            }, [players]);

            // Handlers
            const handleAddPlayer = async (e) => {
                e.preventDefault();
                if (!user) return;
                const name = e.target.playerName.value;
                const weight = e.target.startWeight.value;
                if (!name || !weight) return;
                try {
                    await addDoc(collection(db, 'artifacts', artifactId, 'public', 'data', 'players'), {
                        name,
                        startingWeight: parseFloat(weight),
                        weeklyWeights: {},
                        createdAt: new Date().toISOString()
                    });
                    e.target.reset();
                } catch (err) { console.error("Add error:", err); }
            };

            const handleUpdateWeight = async (playerId, week, value) => {
                if (!user) return;
                const playerRef = doc(db, 'artifacts', artifactId, 'public', 'data', 'players', playerId);
                const weightVal = value === '' ? null : parseFloat(value);
                try {
                    await updateDoc(playerRef, { [`weeklyWeights.${week}`]: weightVal });
                } catch (err) { console.error("Update error:", err); }
            };

            const handleDeletePlayer = async (id) => {
                if (!user) return;
                if (!window.confirm("Delete participant?")) return;
                try {
                    await deleteDoc(doc(db, 'artifacts', artifactId, 'public', 'data', 'players', id));
                } catch (err) { console.error("Delete error:", err); }
            };

            const checkAdmin = (e) => {
                e.preventDefault();
                if (adminPassInput === ADMIN_PASSWORD) {
                    setIsAdmin(true);
                } else {
                    setIsAdmin(false);
                    const errorMsg = document.getElementById('login-error');
                    if (errorMsg) errorMsg.classList.remove('hidden');
                }
            };

            const TabButton = ({ id, label, icon: Icon }) => (
                <button
                    onClick={() => { setActiveTab(id); if(id !== 'admin') setIsAdmin(false); }}
                    className={`flex flex-1 flex-col items-center py-3 px-2 transition-all ${
                        activeTab === id 
                        ? 'text-white border-t-4 border-yellow-400 bg-opacity-10 bg-white' 
                        : 'text-gray-400 hover:text-gray-200'
                    }`}
                >
                    <Icon size={20} className="mb-1" />
                    <span className="text-[10px] font-black uppercase tracking-widest">{label}</span>
                </button>
            );

            return (
                <div className="min-h-screen bg-[#121212] text-white font-sans selection:bg-purple-500">
                    <header className="bg-[#4F2683] border-b-4 border-[#FFC62F] py-6 px-4 shadow-2xl sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <div>
                                <h1 className="text-3xl font-black tracking-tighter uppercase leading-none">
                                    The Biggest <span className="text-yellow-400">Loser</span>
                                </h1>
                                <p className="text-[11px] uppercase font-bold tracking-[0.15em] text-gray-200 mt-1">
                                    12-Week Weight Loss Competition
                                </p>
                            </div>
                            <Trophy className="text-yellow-400" size={32} />
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto p-4 pb-24">
                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-20">
                                <div className="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-yellow-400 mb-4"></div>
                                <p className="text-gray-400 font-bold uppercase tracking-widest">Loading Rankings...</p>
                            </div>
                        ) : (
                            <>
                                {activeTab === 'standings' && (
                                    <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                        <div className="bg-[#1e1e1e] rounded-xl overflow-hidden border border-white/5 shadow-xl">
                                            <div className="bg-[#4F2683]/40 p-4 border-b border-white/10 flex justify-between items-center">
                                                <h2 className="font-black uppercase tracking-tight flex items-center gap-2">
                                                    <Users size={18} className="text-yellow-400" /> Current Rankings
                                                </h2>
                                                <span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">% Lost Only</span>
                                            </div>
                                            
                                            <div className="divide-y divide-white/5">
                                                {sortedPlayers.length > 0 ? sortedPlayers.map((player, index) => (
                                                    <div key={player.id} className="p-5 flex items-center gap-6 hover:bg-white/5 transition-colors">
                                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-black text-lg ${
                                                            index === 0 ? 'bg-yellow-400 text-purple-900 shadow-[0_0_15px_rgba(255,198,47,0.3)]' : 
                                                            index === 1 ? 'bg-gray-300 text-gray-800' : 
                                                            index === 2 ? 'bg-orange-600 text-white' : 'bg-white/10 text-gray-400 border border-white/10'
                                                        }`}>
                                                            {index + 1}
                                                        </div>
                                                        <div className="flex-1">
                                                            <p className="font-black uppercase text-xl leading-tight tracking-tight">{player.name}</p>
                                                        </div>
                                                        <div className="text-right">
                                                            <div className="text-2xl font-black text-yellow-400 tabular-nums">
                                                                {/* CHANGED: This will now show the negative sign */}
                                                                {player.stats.totalPctChange.toFixed(2)}%
                                                            </div>
                                                            <div className="text-[9px] font-bold text-gray-500 uppercase tracking-widest">
                                                                PROGRESS
                                                            </div>
                                                        </div>
                                                    </div>
                                                )) : (
                                                    <div className="p-10 text-center text-gray-500 font-bold uppercase tracking-widest">Waiting for data...</div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'winners' && (
                                    <div className="space-y-4 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                        <div className="bg-[#1e1e1e] rounded-xl overflow-hidden border border-white/5 shadow-xl">
                                            <div className="bg-[#4F2683]/40 p-4 border-b border-white/10">
                                                <h2 className="font-black uppercase tracking-tight flex items-center gap-2">
                                                    <Medal size={18} className="text-yellow-400" /> Weekly Achievement Board
                                                </h2>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-px bg-white/5">
                                                {weeklyWinners.length > 0 ? weeklyWinners.map((w) => (
                                                    <div key={w.week} className="bg-[#1e1e1e] p-4 flex items-center justify-between border-b border-white/5">
                                                        <div className="flex items-center gap-3">
                                                            <div className="bg-yellow-400 text-purple-900 font-black text-[10px] px-2 py-1 rounded uppercase">
                                                                Week {w.week}
                                                            </div>
                                                            <span className="font-black uppercase text-sm">{w.name}</span>
                                                        </div>
                                                        <div className="text-right">
                                                            {/* CHANGED: Shows negative sign naturally */}
                                                            <span className="text-yellow-400 font-black text-sm">{w.pct.toFixed(2)}%</span>
                                                        </div>
                                                    </div>
                                                )) : (
                                                    <div className="p-10 text-center text-gray-500 font-bold uppercase col-span-full tracking-widest">
                                                        Weekly stats pending...
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {activeTab === 'admin' && (
                                    <div className="space-y-6 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                        {!isAdmin ? (
                                            <div className="bg-[#1e1e1e] p-8 rounded-2xl border border-white/10 max-w-sm mx-auto text-center shadow-2xl">
                                                <Lock className="mx-auto mb-4 text-purple-500" size={48} />
                                                <h2 className="text-xl font-black uppercase mb-4">Admin Access</h2>
                                                <form onSubmit={checkAdmin} className="space-y-4">
                                                    <input 
                                                        type="password"
                                                        value={adminPassInput}
                                                        onChange={(e) => setAdminPassInput(e.target.value)}
                                                        placeholder="Enter Password"
                                                        className="w-full bg-black/50 border border-white/10 rounded-lg p-3 text-center font-bold focus:ring-2 ring-purple-500 outline-none"
                                                    />
                                                    <p id="login-error" className="text-red-500 text-xs font-bold uppercase hidden">Incorrect Password</p>
                                                    <button className="w-full bg-[#4F2683] hover:bg-purple-600 p-3 rounded-lg font-black uppercase transition-all shadow-lg tracking-widest">
                                                        Login
                                                    </button>
                                                </form>
                                            </div>
                                        ) : (
                                            <div className="space-y-8">
                                                <section className="bg-[#1e1e1e] p-6 rounded-xl border border-white/10 shadow-xl">
                                                    <h3 className="text-sm font-black uppercase text-gray-400 mb-4 tracking-widest flex items-center gap-2">
                                                        <Plus size={16} className="text-yellow-400" /> New Participant
                                                    </h3>
                                                    <form onSubmit={handleAddPlayer} className="flex flex-col md:flex-row gap-4">
                                                        <input name="playerName" placeholder="Full Name" className="flex-1 bg-black/50 border border-white/10 rounded-lg p-3 font-bold focus:ring-1 ring-purple-500 outline-none" required />
                                                        <input name="startWeight" type="number" step="0.1" placeholder="Start Weight (lbs)" className="w-full md:w-48 bg-black/50 border border-white/10 rounded-lg p-3 font-bold focus:ring-1 ring-purple-500 outline-none" required />
                                                        <button className="bg-yellow-400 text-purple-900 px-6 py-3 rounded-lg font-black uppercase hover:bg-yellow-300 transition-all tracking-widest">
                                                            Save
                                                        </button>
                                                    </form>
                                                </section>

                                                <section className="bg-[#1e1e1e] rounded-xl overflow-hidden border border-white/10 shadow-xl">
                                                    <div className="p-4 bg-white/5 flex justify-between items-center border-b border-white/10">
                                                        <h3 className="text-sm font-black uppercase text-gray-400 tracking-widest">Log Book</h3>
                                                    </div>
                                                    <div className="overflow-x-auto">
                                                        <table className="w-full text-left border-collapse">
                                                            <thead>
                                                                <tr className="bg-black/20 text-[10px] font-black uppercase text-gray-500 border-b border-white/5">
                                                                    <th className="p-4 sticky left-0 bg-[#1e1e1e] z-10 min-w-[150px]">Participant</th>
                                                                    {[...Array(12)].map((_, i) => (
                                                                        <th key={i} className="p-4 min-w-[80px] text-center">W{i+1}</th>
                                                                    ))}
                                                                    <th className="p-4 text-center">Del</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody className="divide-y divide-white/5">
                                                                {players.map((p) => (
                                                                    <tr key={p.id} className="hover:bg-white/5 transition-colors group">
                                                                        <td className="p-4 sticky left-0 bg-[#1e1e1e] font-black uppercase z-10 group-hover:bg-[#252525]">
                                                                            {p.name}
                                                                            <span className="block text-[9px] text-gray-500">Base: {p.startingWeight}</span>
                                                                        </td>
                                                                        {[...Array(12)].map((_, i) => (
                                                                            <td key={i} className="p-2 text-center">
                                                                                {/* CHANGED: Replaced controlled onChange with defaultValue + onBlur. 
                                                                                    This prevents the decimal point from disappearing while typing. */}
                                                                                <input 
                                                                                    type="number"
                                                                                    step="0.1"
                                                                                    key={`${p.id}-${i}-${p.weeklyWeights?.[i+1] || ''}`}
                                                                                    defaultValue={p.weeklyWeights?.[i + 1] ?? ''}
                                                                                    onBlur={(e) => handleUpdateWeight(p.id, i + 1, e.target.value)}
                                                                                    className="w-14 bg-black/30 border border-white/5 rounded p-2 text-xs text-center font-bold text-yellow-400 focus:ring-1 ring-purple-500 outline-none"
                                                                                />
                                                                            </td>
                                                                        ))}
                                                                        <td className="p-4 text-center">
                                                                            <button onClick={() => handleDeletePlayer(p.id)} className="p-2 text-red-500 hover:bg-red-500/10 rounded-full transition-colors">
                                                                                <Trash2 size={14} />
                                                                            </button>
                                                                        </td>
                                                                    </tr>
                                                                ))}
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </section>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </>
                        )}
                    </main>

                    <nav className="fixed bottom-0 left-0 right-0 bg-[#4F2683] border-t-4 border-[#FFC62F] flex justify-between shadow-2xl z-50">
                        <TabButton id="standings" label="Standings" icon={Users} />
                        <TabButton id="winners" label="Weekly Winners" icon={Trophy} />
                        <TabButton id="admin" label="Admin" icon={Settings} />
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
